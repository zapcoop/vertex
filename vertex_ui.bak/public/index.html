<!DOCTYPE html>
<html lang="en">
<head>
  <title>SPIN (React)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #initial-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      background: #212121;
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      transition: opacity .2s ease-out
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg)
      }
    }

    #initial-loader .loader g {
      transform-origin: 50% 50%;
      animation: spin .5s linear infinite
    }

    body.loading {
      overflow: hidden !important
    }

    body.loaded #initial-loader {
      opacity: 0
    }
  </style>

  <style>
    .pace {
      -webkit-pointer-events: none;
      pointer-events: none;

      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .pace-inactive {
      display: none;
    }

    .pace .pace-progress {
      background: #29d;
      position: fixed;
      z-index: 2000;
      top: 0;
      right: 100%;
      width: 100%;
      height: 2px;
    }
  </style>

<div id="root" style="height: 100%" class="some-class"></div>
